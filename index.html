    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CSS-Only Windows-style Calculator</title>

<style>
/* ------------- base look ------------- */
:root{
  --bg: #1e1e1e;
  --panel: #2d2d2d;
  --btn: #3d3d3d;
  --btn-light: #555;
  --accent: #0078d7;
  --text: #fff;
  --text-dim: #bbb;
  --radius: .6rem;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body{
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1rem;
}

/* ------------- calculator shell ------------- */
.calc{
  width: 320px;
  background: var(--panel);
  border-radius: var(--radius);
  box-shadow: 0 8px 24px rgba(0,0,0,.6);
  overflow: hidden;
  display: grid;
  grid-template-rows: 120px auto;
}

/* ------------- display ------------- */
.display{
  background: var(--panel);
  padding: 0.8rem 1.2rem;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  text-align: right;
  line-height: 1.2;
}
.display .expression{
  font-size: 1rem;
  color: var(--text-dim);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.display .result{
  font-size: 2.4rem;
  font-weight: 600;
  letter-spacing: 1px;
}

/* ------------- key grid ------------- */
.keys{
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 64px;
}

button{
  border: none;
  outline: none;
  font-size: 1.1rem;
  font-weight: 500;
  background: var(--btn);
  color: var(--text);
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background .15s;
}

/* visual tweaks per Windows layout */
button:is(.op){
  background: var(--btn-light);
}
button.equal{
  background: var(--accent);
}
button:active{
  filter: brightness(1.25);
}
button:focus-visible{
  outline: 2px solid var(--accent);
}

/* make “0” span two columns like Windows */
.zero{
  grid-column: span 2;
}

/* responsive downscaling */
@media (max-width: 360px){
  .calc{ width: 270px; }
  .keys{ grid-auto-rows: 56px; }
  .display .result{ font-size: 2rem; }
}
</style>
</head>

<body>
  <div class="calc">

    <!-- Top display -->
    <div class="display">
      <div class="expression">123 + 456 × 7</div>
      <div class="result">3 315</div>
    </div>

    <!-- Keypad -->
    <div class="keys">
      <button class="op">MC</button>
      <button class="op">MR</button>
      <button class="op">M+</button>
      <button class="op">M-</button>

      <button class="op">C</button>
      <button class="op">±</button>
      <button class="op">%</button>
      <button class="op">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="op">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">+</button>

      <button class="zero">0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>

  </div>
</body>
</html>

</body>
